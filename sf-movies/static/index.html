<!doctype html>
<html>
<head>
	<title>SF Movies</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/typeahead/css/typeahead-bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="lib/jquery/jquery-2.0.3.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/typeahead/js/typeahead.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="content">
			<legend>SF Movies</legend>
			
			<div class="row" style="margin-bottom: 10px;">
				<div class="col-md-12">
					<em><span id="num-movies">0</span> movies found</em>
				</div>
			</div>
			
			<div class="row" style="margin-bottom: 10px;">
				<div class="col-md-12">
					<label>Movie Title: </label>
  					<input type="text" class="form-control" id="movie-search" placeholder="Start typing a movie title">
  					<span id="spinner" style="margin-left: 2px; display: none"><img src="img/ajax-loader.gif"></img></span>
  				</div>
  			</div>		
  			<div class="row">
  				<div class="col-md-12" id="alert-bar"></div>
  			</div>
  			
			<div id="map-canvas"></div>
			
		</div>
	</div>

</body>
</html>
