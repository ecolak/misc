<div class="container">
	<div class="content">
		<div class="page-header">
			<h1>Tüm Haberler</h1>
		</div>
		<div class="well" ng-repeat="a in articles">
			<div class="row-fluid">
				<div class="span4">
					<a href="{{location.absUrl()}}news/{{a.id}}"><img ng-src="{{a.img_url}}"></a>
					<div class="row-fluid" style="margin-top: 5px;">
						<div class="span7 right-solid-border2">
							<strong>Kaynak: </strong>{{a.source}}<br/> 
							<strong>Yer: </strong>{{a.location}}<br/>
							<strong>Zaman: </strong>{{a.pub_date}}<br/>
						</div>
						<div class="span5">
							<strong>Doğru:</strong> <span class="badge badge-success">%{{a.pct_true}}</span><br/>
							<strong>Yanlış:</strong> <span class="badge badge-important">%{{a.pct_false}}</span>
						</div>
					</div>
				</div>
				<div class="span8">
					<legend><a href="{{location.absUrl()}}news/{{a.id}}">{{a.title}}</a></legend>
					<span ng-bind-html-unsafe="a.body | cleanse | shorten:400:a.id"></span>
				</div>
			</div>
			
		</div>
	</div>	
</div>
