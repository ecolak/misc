<div class="container">
	<div class="content">
		<div class="page-header">
			<h1>
				<div ng-bind-html-unsafe="article.title"></div>
			</h1>
		</div>
		<div class="row-fluid">
			
				<div class="span8 right-solid-border">
					<img src="{{article.img_url}}" style="border: 1px solid #eee;">
					<div style="margin-top: 5px;">
						<strong>Kaynak: </strong>{{article.source}}, 
						<strong>Yer: </strong>{{article.location}},
						<strong>Zaman: </strong>{{article.time}}
					</div>
				</div>
				<div class="span4">
					<label>Doğru diyenler: </label>
					<div class="progress progress-success">
					  <div class="bar" style="width: {{article.pct_true}}%">{{article.pct_true}}%</div>
					</div>
					<label>Yanlış diyenler: </label>
					<div class="progress progress-danger">
					  <div class="bar" style="width: {{article.pct_false}}%">{{article.pct_false}}%</div>
					</div>
					<hr/>
					<label>Sizin Görüşünüz</label>
					<div class="btn-group" data-toggle="buttons-radio">
					  <button type="button" class="btn" ng-class="vote.vote_type | selectVote:0" 
					  	ng-click="giveVote(article.id, 0)">Doğru</button>
					  <button type="button" class="btn" ng-class="vote.vote_type | selectVote" 
					  	ng-click="undecide(article.id)">Kararsızım</button>
					  <button type="button" class="btn" ng-class="vote.vote_type | selectVote:1" 
					  	ng-click="giveVote(article.id, 1)">Yanlış</button>
					</div>
					<p/>
					<div class="alert" ng-show="voteMessage != null">{{voteMessage}}</div>
				</div>
		</div>
		<br />
		<div class="row-fluid">
			<div ng-bind-html-unsafe="article.body | cleanse"></div>
		</div>
		<hr />
		<div class="row-fluid">
			<div class="span6 text-center">
				<arguments-pane title="'Neden doğru?'" type="true" arguments="article.arguments_for"></arguments-pane>
			</div>
			
			<div class="span6 text-center">
				<arguments-pane title="'Neden yanlış?'" type="false" arguments="article.arguments_against"></arguments-pane>
			</div>
		</div>
	</div>
</div>
<div ng-include src="'partials/write_new_modal.html'"></div>
