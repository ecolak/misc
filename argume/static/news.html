<div class="container">
	<div class="content">
		<!-- <div class="page-header">
			<h1>{{title}}</h1>
		</div> -->
		<div class="alert alert-info fade in">
        	<button type="button" class="close" data-dismiss="alert">×</button>
            <img src="img/argume_transparent.gif" width="100" height="28">'ye hoşgeldiniz! <br/>
            <span class="badge badge-info">1</span> Haberlere tıklayın </span> <br/>
            <span class="badge badge-info">2</span> Doğru / Yalan fikir belirtin <br/>
            <span class="badge badge-info">3</span> Dürüstçe oyunuzu kullanın
        </div>
		<div class="text-center" ng-show="loading"><i class="icon-spinner icon-spin icon-4x"></i></div>	
		<div ng-if="articles.length > 0">
			<div class="well" ng-repeat="a in articles">
				<div class="row-fluid">
					<div class="span4">
						<a href="#news/{{a.id}}"><img ng-src="{{a.imgUrl ? a.imgUrl : 'img/resimsiz.gif'}}" class="img-polaroid"></a>
						<div class="row-fluid" style="margin-top: 5px;">
							<div class="span7 right-solid-border2">
								<strong>Kaynak: </strong>{{a.source}}<br/> 
								<strong>Yer: </strong>{{a.location}}<br/>
								<strong>Zaman: </strong>{{a.dateCreated | formatDate}}<br/>
							</div>
							<div class="span5">
								<strong>Doğru:</strong> 
								<i class="icon-spinner icon-spin" ng-show="pct_loading"></i>
								<span class="badge badge-success" ng-show="!pct_loading">%{{a.pct_true}}</span><br/>
								<strong>Yalan:</strong> 
								<i class="icon-spinner icon-spin" ng-show="pct_loading"></i>
								<span class="badge badge-important" ng-show="!pct_loading">%{{a.pct_false}}</span><br/>
								<span class="badge badge-warning text-center" style="width: 80px;">
									<a href="{{$location.absUrl()}}news/{{a.id}}" style="color: white">Oy ver</a>
								</span>	
							</div>
						</div>
					</div>
					<div class="span8">
						<legend><a href="#news/{{a.id}}">{{a.title}}</a></legend>
						<span ng-bind-html="a.body"></span>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="articles.length === 0">
			<i>Bu kategoride haber bulunamadı</i>
		</div>
		
		<div class="text-center" ng-show="total_pages > page">
			<div ng-switch on="loading">
				<div ng-switch-when="true">
					<i class="icon-spinner icon-spin icon-2x"></i>
				</div>
				<div ng-switch-when="false">
					<a class="btn btn-info btn-mini" ng-click="loadNextPage()">Diğer Haberler</a>
				</div>
			</div>
		</div>
	</div>	
</div>
