<div class="container">
	<div class="content">
		<div class="well" style="width: 500px; margin-left: auto; margin-right: auto">
			<div class="text-center">
				<a href="" ng-click="showFbLogin()"><img src="img/facebook_giris.gif"></a>
			</div>
			<!--
			<div class="text-center">
				<fb:login-button width="200" max-rows="1"></fb:login-button>
			</div>
			-->
			<hr/>
			<form name="login-form" class="form-horizontal" ng-submit="login()" form-autofill-fix>
			  <div class="control-group">
			    <label class="control-label" for="inputEmail">Email</label>
			    <div class="controls">
			      <input type="email" id="inputEmail" ng-model="user.email" required>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Şifre</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" ng-model="user.password" required>
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <button type="submit" class="btn btn-primary">Giriş</button>
			      <a href="#signup">Üye ol</a>   |   <a href="#forgotpwd">Şifremi unuttum</a>
			    </div>
			  </div>
			</form>
		</div>
		<div class="alert text-center" ng-class="{'alert-success': success, 'alert-error': !success}" 
			 ng-show="loginMessage != null">{{loginMessage}}</div>	
		
	</div>	
</div>
