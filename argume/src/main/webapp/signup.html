<div class="container">
	<div class="content">
		<div class="well" style="width: 500px; margin-left: auto; margin-right: auto">
			<form class="form-horizontal" ng-submit="signup()">
			  <div class="control-group">
			    <label class="control-label" for="inputEmail">Email</label>
			    <div class="controls">
			      <input type="email" id="inputEmail" ng-model="user.email" required>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Şifre</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" ng-model="user.password" required>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="password_confirmation">Şifre tekrarı</label>
			    <div class="controls">
			      <input type="password" id="password_confirmation" ng-model="user.passwordConfirmation" required>
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <button type="submit" class="btn btn-primary">Gönder</button>
			    </div>
			  </div>
			</form>
		</div>
		<div class="alert text-center" ng-class="{'alert-success': success, 'alert-error': !success}" 
			 ng-show="signupMessage != null">{{signupMessage}}</div>	
		
	</div>	
</div>
