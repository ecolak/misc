<div class="container">
	<div class="content">
		<div class="page-header">
			<h3>Argume aktiviteniz</h3>
		</div>
		<p><strong>Argume skoru:</strong> <span class="badge badge-info">{{dashboard.argumeScore}}</span></p>
		
		<table class="table table-hover">
			<tr ng-repeat="argument in dashboard.arguments">
				<td>{{argument.summary}}</td>
				<td><span class="badge badge-success">{{argument.likes}}</span></td>
				<td><span class="badge badge-important">{{argument.dislikes}}</span></td>
				<td>{{argument.dateCreated | formatDate}}</td>
			</tr>
		</table>
	</div>	
</div>
