<div class="well well-small" style="margin-top: 5px;">
	<div class="span2" style="margin-left: 0px;">
		<a fb-share title="{{article.title}}" image="{{article.imgUrl}}"></a>
	</div>
	
	<div class="span2" style="margin-left: 0px;">
		<div class="fb-like" data-href="{{$location.absUrl()}}" data-layout="button_count" 
			 data-action="like" data-show-faces="true" data-share="false">
		</div>
	</div>
	
	<div class="span2" style="margin-left: 0px; width: 100px;">
		<a twitter-share data-text="{{article.title}}" data-url="{{$location.absUrl()}}"></a>
	</div>

	<!-- Comment this out for now. Unstable
	<div class="span2" style="margin-left: 0px; width: 130px;">
		<script type="IN/Share" data-counter="right"></script>
	</div>
	 -->

	<div class="span2" style="margin-left: 0px;">
		<!-- Place this tag where you want the share button to render. -->
		<div class="g-plus" data-action="share"></div>
	</div>

</div>

<script type="text/javascript">
	window.___gcfg = {
		lang : 'tr'
	};

	(function() {
		var po = document.createElement('script');
		po.type = 'text/javascript';
		po.async = true;
		po.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(po, s);
	})();
</script>
